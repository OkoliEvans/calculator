<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="controls">
            <button class="teal">C</button>
            <button class="teal">รท</button>
            <button class="teal">X</button>
            <button class="teal">%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="teal">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="teal">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="teal">.</button>
            <button class="teal"></button>
            <button>0</button>
            <button class="teal"></button>
            <button class="teal" id="equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
