<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
            <div prev class="prev"></div>
            <div current class="current"></div>
        <div class="controls">
            <button clr class="teal">C</button>
            <button operationals class="teal">รท</button>
            <button operationals class="teal">X</button>
            <button operationals class="teal">%</button>
            <button numeric>7</button>
            <button numeric>8</button>
            <button numeric>9</button>
            <button operationals class="teal">-</button>
            <button numeric>4</button>
            <button numeric>5</button>
            <button numeric>6</button>
            <button operationals class="teal ">+</button>
            <button numeric>1</button>
            <button numeric>2</button>
            <button numeric>3</button>
            <button operationals class="teal ">.</button>
            <button operationals class="teal"></button>
            <button numeric>0</button>
            <button del class="teal">DEL</button>
            <button equals class="teal" id="equals">=</button>
        </div>
    </div>
    <script src="calculator2.js"></script>
</body>
</html>
